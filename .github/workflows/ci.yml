name: CI

on:
  push:
    branches: [main, 'release/**']

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Run cspell
        run: npm run spell

  unit-test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build core first
        run: npm run build -w @bf-i18n/core

      - name: Run typecheck
        run: npm run typecheck --workspaces --if-present

      - name: Run build (remaining packages)
        run: npm run build --workspaces --if-present

      - name: Run tests
        run: npm test --workspaces --if-present

  e2e-test:
    runs-on: ubuntu-latest
    needs: unit-test
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Run E2E tests
        run: npx playwright test
        env:
          HOME: /root
